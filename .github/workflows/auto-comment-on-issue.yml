name: Auto Comment on Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Add Comment to Issue
        run: |
          COMMENT=$(cat <<EOF
          {
            "body": "@${{ github.actor }} <h3>Welcome to the Project! </h3> ğŸ‰Thank you for opening this <strong>Issue</strong> ğŸ™Œ! Weâ€™re excited to have you on board for <strong>Hacktoberfest</strong> ğŸ’–. Our team will review your submission and respond shortly.In the meantime, please remember to give this repo a <strong>star â­</strong> before making a fork! We appreciate your contribution! Thank you! ğŸ˜Š"
          }
          EOF
          )
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -d "$COMMENT")
          cat response.json
          if [ "$RESPONSE" -ne 201 ]; then
            echo "Failed to add comment"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
