name: Auto Comment on PR

on:
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Add Comment to Pull Request
        run: |
          COMMENT=$(cat <<EOF
          {
            "body": "@${{ github.actor }} <h3>Welcome to the Project!</h3> <p>Thank you for opening a <strong>Pull Request üôå</strong>! We‚Äôre thrilled to have you join us for <strong>Hacktoberfest üíñ</strong>. We‚Äôll review your submission and get back to you shortly.</p> <p>In the meantime, please remember to give this repo a <strong>star</strong>! ‚≠ê We appreciate your contribution!</p> "
          }
          EOF
          )
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -d "$COMMENT")
          cat response.json
          if [ "$RESPONSE" -ne 201 ]; then
            echo "Failed to add comment"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
